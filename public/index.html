<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <style>
            .chat-container {
                position: fixed;
                top: 80px;
                right: 200px;
                width: 300px;
                height: 80%;
            }

            .chat-box {
  position: relative;
  display: flex; /* 添加 flex 属性 */
  flex-direction: column; /* 垂直排列元素 */
  align-items: center; /* 水平居中 */
  justify-content: center; /* 垂直居中 */
  width: 100%;
  height: 100%;
  border: 3px solid green;
  border-radius: 10px;
  overflow: auto;
  padding: 20px;
}

.status-box {
  display: flex;
  align-items: center;
  color: red;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.status-box.show {
  opacity: 1;
}

.loader {
  border: 4px solid #f3f3f3;
  border-top: 4px solid red;
  border-radius: 50%;
  width: 12px;
  height: 12px;
  margin-right: 8px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

#typingText {
  color: green;
  margin: 0;
}
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-box">
                <div class="status-box" id="statusBox">
                   
                    <span id="statusText">生成中&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <div class="loader"></div>
                </div>
                <p id="typingText"></p>
            </div>
          </div>
          
    </body>
    <script src="./js/live2dcubismcore.min.js"></script>
    <script src="./js/live2d.js"></script>


</html>
